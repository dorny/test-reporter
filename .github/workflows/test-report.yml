name: Test Report

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  report:
    name: Workflow test
    runs-on: ['self-hosted', 'linux', 'x64', 'tst-eks-x64-us-east-1']
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        artifact: test-results
        name: Workflow Report
        path: '*.xml'
        reporter: jest-junit
